<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
          <!-- Participants list will be rendered in each activity card by app.js -->
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <style>
      .participants-section {
        margin-top: 12px;
        padding: 10px;
        background-color: #e3f2fd;
        border-radius: 4px;
        border: 1px solid #90caf9;
      }
      .participants-section h5 {
        margin-bottom: 8px;
        color: #1976d2;
        font-size: 1.05em;
      }
      .participants-section ul {
        margin-left: 18px;
        margin-bottom: 0;
      }
      .participants-section li {
        color: #333;
        font-size: 0.98em;
        padding: 2px 0;
      }
      .participants-section .no-participants {
        color: #888;
        font-style: italic;
        font-size: 0.95em;
      }
    </style>
  </body>
</html>
